        <div class="box login">
          <div class="content-body" style="padding-top: 30px; display: flex; flex-direction: column; justify-content: space-between; height: 100%;">
            <form id="msg_validate" action="#" novalidate="novalidate" class="no-mb no-mt">
              <div class="row gx-3"> <!-- gx-3 adds horizontal gutter spacing -->

                <!-- Email -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="controls">
                      <input id="email" type="email" class="form-control" name="formfield1" placeholder="enter email" />
                    </div>
                  </div>
                </div>

                <!-- Phone Number -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div class="controls">
                      <input id="phone" type="text" class="form-control" name="formfield2" placeholder="enter phone number" />
                    </div>
                  </div>
                </div>

                <!-- Password -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="controls position-relative">
                      <input
                        id="password"
                        type="password"
                        class="form-control pe-5"
                        name="formfield2"
                        placeholder="enter password"
                      />
                      <i
                        id="togglePassword"
                        class="fa-solid fa-eye position-absolute"
                        style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #6c757d;"
                      ></i>
                    </div>
                  </div>
                </div>

                <!-- Repeat Password -->
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-label">Repeat Password</label>
                    <div class="controls position-relative">
                      <input
                        id="c_password"
                        type="password"
                        class="form-control pe-5"
                        name="formfield1"
                        placeholder="repeat password"
                      />
                      <i
                        id="toggleCPassword"
                        class="fa-solid fa-eye position-absolute"
                        style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; color: #6c757d;"
                      ></i>
                    </div>
                  </div>
                </div>


                <!-- Error message -->
                <div class="col-12">
                  <p><span style="color: red" id="placement_error"></span></p>
                </div>

              </div>

              <!-- Bottom Center Buttons -->
              <div class="form-buttons" style="display: flex; justify-content: center; gap: 15px; margin-top: 20px;">
                <a href="" class="btn btn-primary btn-corner" id="btnRegister">Sign up</a>
                <a href="ui-login.html" class="btn btn-tmx px-4">Login</a>
              </div>

            </form>
